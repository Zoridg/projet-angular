<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName" class="label label-default" style="margin-bottom: 5px;">Prénom</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="Rentrez votre prénom">
    </div>
    <div class="form-group">
      <label for="lastName" class="label label-default" style="margin-bottom: 5px;">Nom</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Rentrez votre nom">
    </div>
    <div class="form-group">
      <label for="email" class="label label-default" style="margin-bottom: 5px;">Adresse e-mail</label>
      <input type="text" id="email" class="form-control" formControlName="email" placeholder="Rentrez votre email">
    </div>
    <div class="form-group">
      <label for="drinkPreference" class="label label-default" style="margin-bottom: 5px;">Quelle boisson préférez-vous ?</label>
      <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
        <option value="jus d\'orange">Jus d'orange</option>
        <option value="jus de mangue">Jus de mangue</option>
        <option value="Biere">Biere</option>
        <option value="Coca-Cola">Coca-Cola</option>
        <option value="Oasis">Oasis</option>
        <option value="Whisky">Whisky</option>
        <option value="Eau Plate">Eau Plate</option>
        <option value="Thé">Thé</option>
        <option value="Café">Café</option>
      </select>
    </div>
    <div formArrayName="hobbies">
      <h3>Vos hobbies</h3>
      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
    </div>
    <div class="col-lg-offset-8">
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
    </div>
  </form>
</div>
